<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Login / Cadastro</title>
	<h:outputStylesheet library="css" name="menuLoginCadastroStyle.css" />
</h:head>
<h:body>
	<div class="div-master">
		<div class="div-externa-form">
			<div class="div-interna-form">

				<h:form>

					<center>
						<h:panelGrid>
							<h:commandButton class="botaoLogin"
								action="#{menuLoginCadastoController.redirectLogin()}"
								value="Login" />

							<h:commandButton class="botaoPessoa"
								action="#{menuLoginCadastoController.redirectCadastroPessoa()}"
								value="Cadastro de pessoas" />

							<h:commandButton class="botaoProduto"
								action="#{menuLoginCadastoController.redirectCadastroProdutos()}"
								value="Cadastro de produtos" />
						</h:panelGrid>
					</center>
				</h:form>

			</div>
		</div>
	</div>
</h:body>
</html>
