<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="cadastroPessoaStyle.css" />
</h:head>
<h:body>
	<div class="div-externa-form">
		<div class="div-interna-form">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Nome: " />
					<h:inputText  />
					
					<h:outputText value="Login: " />
					<h:inputText />
					
					<h:outputText value="senha: " />
					<h:inputText />
					
					<h:outputText value="Ativo: " />
					<h:selectBooleanCheckbox />
					
					<h:panelGrid columns="5">
					<h:commandButton value="Incluir" />
					<h:commandButton value="Alterar" />
					<h:commandButton value="Excluir" />
					<h:commandButton value="Limpar" />
					<h:commandButton value="Voltar" action="#{cadastroPessoaController.redirectMenuLoginCadastro()}" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
