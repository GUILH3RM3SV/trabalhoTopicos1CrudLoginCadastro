<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="loginStyle.css" />
</h:head>
<h:body>
	<div class="div-externa-form">
		<div class="div-interna-form">
			<h:form>
				<h:panelGrid>
					<h:outputLabel value="Nome: "
						style="color: #00000; font-family: Helvetica, Arial, sans-serif; font-size: 12px" />
					<h:inputText value="#{loginController.loginModel.nome}" />

					<h:outputLabel value="senha: "
						style="color: #00000; font-family: Helvetica, Arial, sans-serif; font-size: 12px" />
					<h:inputSecret value="#{loginController.loginModel.senha}" />
					
					<br/>
					
				</h:panelGrid>
				<center>
					<h:panelGrid columns="2">
						<h:commandButton value="entrar"
							actionListener="#{loginController.logar()}" 
							style="border: none; width: 100px; height: 20px; background-color: green;" />

						<h:commandButton value="voltar"
							action="#{loginController.redirectMenuLoginCadastro()}"
							style="border: none; width: 60px; height: 20px; background-color: red;" />
					</h:panelGrid>
				</center>
			</h:form>
		</div>
	</div>
</h:body>
</html>
