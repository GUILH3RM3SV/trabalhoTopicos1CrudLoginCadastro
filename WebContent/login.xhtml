<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="loginStyle.css" />
</h:head>
<h:body>
	<div class="div-externa-form">
		<div class="div-interna-form">
			<h:form>
				<h:panelGrid>
					<h:outputLabel value="Nome: " class="palavra" />
					<h:inputText class="caixas-de-texto"
						value="#{loginController.loginModel.nome}" />

					<h:outputLabel value="senha: " class="palavra" />
					<h:inputSecret class="caixas-de-texto"
						value="#{loginController.loginModel.senha}" />
					
				</h:panelGrid>
					<h:messages
						style="color: red; list-style-type: none; font-size: 14px; font-family: Helvetica, Arial, sans-serif;" />

				<center>
					<h:panelGrid columns="2"  style="margin: 20px 0px 0px 0px;">
						<h:commandButton value="entrar" class="botao-entrar"
							action="#{loginController.logar()}" />
							
					</h:panelGrid>
				</center>
			</h:form>
		</div>
	</div>
</h:body>
</html>
